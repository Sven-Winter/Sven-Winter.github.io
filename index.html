<!DOCTYPE html>
<html>
<head>
	<title>Dr. Sven Winter | Researcher Homepage</title>
	<style>
		body {
			background-image: url('images/background_image.jpg');
			background-size: cover;
			font-family: Arial, sans-serif;
			color: #333;
			margin: 0;
		}
		header {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 400px;
			background-color: rgba(255, 255, 255, 0.7);
			text-align: center;
		}
		nav {
			display: flex;
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
		}
		nav a:hover {
			background-color: #fff;
			color: #333;
			border-radius: 5px;
		}
		main {
			margin: 20px;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.7);
			border-radius: 10px;
		}
		main h1 {
			margin-top: 0;
		}
		.about-me {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
			margin-top: 50px;
		}
		.about-me img {
			max-width: 100%;
			border-radius: 50%;
			margin-bottom: 20px;
		}
		.about-me p {
			margin: 0;
		}
		.projects {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-top: 50px;
		}
		.projects img {
			max-width: 100%;
			border-radius: 10px;
			margin-bottom: 20px;
		}
		.publications {
			margin-top: 50px;
		}
		.publications ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.publications li {
			margin-bottom: 20px;
			padding: 10px;
			background-color: #f0f0f0;
			border-radius: 5px;
		}
		.publications li:hover {
			background-color: #e0e0e0;
		}
		.publications .title {
			font-weight: bold;
			margin-bottom: 5px;
		}
		.publications .authors {
			margin-bottom: 5px;
		}
		.publications .journal {
			font-style: italic;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to the homepage of Dr. Sven Winter</h1>
	</header>
	<nav>
		<a href="#about-me">About Me</a>
		<a href="#projects">Projects</a>
		<a href="#publications">Publications</a>
	</nav>
	<main>
		<section id="about-me">
			<div class="about-me">
				<img src="images/profile-picture.jpg" alt="Profile Picture">
				<p>Dr. rer. nat. Sven Winter</p>
				<p>Postdoctoral Researcher at the Research Institute of Wildlife Ecology
