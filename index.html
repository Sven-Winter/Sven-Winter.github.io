<!DOCTYPE html>
<html>
<head>
	<title>Dr. Sven Winter - Conservation Genomics Researcher</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #1E90FF;
			color: #FFFFFF;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}

		h1, h2, h3 {
			margin: 0;
			padding: 0;
		}

		nav {
			background-color: #F5F5F5;
			border-bottom: 1px solid #DDDDDD;
			padding: 10px 20px;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		nav li {
			display: inline-block;
			margin-right: 20px;
		}

		nav a {
			color: #1E90FF;
			text-decoration: none;
			font-weight: bold;
		}

		main {
			padding: 20px;
			max-width: 800px;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}

		section {
			margin: 20px 0;
		}

		section h2 {
			margin-bottom: 10px;
		}

		section ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		section li {
			margin: 10px;
		}

		section li img {
			max-width: 200px;
			max-height: 200px;
			object-fit: cover;
			border-radius: 50%;
		}

		footer {
			background-color: #F5F5F5;
			border-top: 1px solid #DDDDDD;
			padding: 20px;
			text-align: center;
		}

		.tab {
			overflow: hidden;
			border: 1px solid #DDDDDD;
			background-color: #F5F5F5;
			margin-top: 20px;
		}

		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
		}

		.tab button:hover {
			background-color: #ddd;
		}

		.tab button.active {
			background-color: #1E90FF;
			color: white;
		}

		.tabcontent {
			display: none;
			padding: 20px;
			border-top: none;
		}
	</style>
</head>
<body>
	<header>
		<img src="images/IMG_2746_low_res.jpg" alt="Profile Picture">
		<h1>Dr. Sven Winter</h1>
		<h2>Conservation Genomics Researcher</h2>
